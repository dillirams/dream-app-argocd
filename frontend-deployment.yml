apiVersion: apps/v1
kind: Deployment
metadata:
  name: dream-app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dream-app-frontend
  template:
    metadata:
      labels:
        app: dream-app-frontend
    spec:
      containers:
        - name: dream-app-frontend
          image: dillax/dream-frontend:3d34048a2d554cc7a685ee341648b47917811623
          ports:
            - containerPort: 80
          